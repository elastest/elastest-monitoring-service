input {
  tcp {
    type => "et_logs"
    port => 5000
  }
  tcp {
    type => "et_logs"
    port => 5001
  }
  beats {
    add_field => {
      "stream" => "et_dockbeat"
    }
    port => 5044
  }
  http {
    port => 8181
  }
}

output {
  if [type] == "et_logs" or [stream] == "et_dockbeat" {
    tcp {
      mode => "client"
      host => "${ET_ETM_LSTCP_HOST}"
      port => "${ET_ETM_LSTCP_PORT}"
      codec => json_lines
    }
  }
  file {
    path => "/usr/share/logstash/pipes/leftpipe"
    codec => json_lines
	}
}
